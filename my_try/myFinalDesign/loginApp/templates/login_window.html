{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录个人财务系统</title>
    <script type="application/javascript" src="{% static 'js/bootstrap.bundle.js' %}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body class="text-center">

<main class="form-signin w-25 m-auto">
    <form>
        <img class="mb-4 mt-3" src="{% static 'img/login.png' %}" alt="" width="200" height="160">
        <h1 class="h3 mb-3 fw-normal">系统登录</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
        <button href="{% url 'register' %}" class="w-100 mt-2 btn btn-lg btn-primary" type="button">注册</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
    </form>
</main>


</body>
</html>
